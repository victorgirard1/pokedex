<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- muda o ícone da guia -->
    <link rel="icon" href="images/"> 
    <link rel="stylesheet" href="css/style.css">

    <!-- defer pq foi importado antes do body -->
    <script defer src="js/apiConnection.js"></script>

    <title>Shinydex</title>
</head>
<body>
    
    <main>
        <!-- imagem do pokemon -->
        <img src="#" alt="Pokemon" class="poke_img">

        <!-- exibição de nome e id do pokemon-->
        <h1 class="poke_data">
            <span class="poke_num"></span> -
            <span class="poke_name"></span>
        </h1>

        <!-- área de pesquisa do pokemon -->
        <form class="form">
            <input 
            type="search" class="input_search"
            placeholder="Nome ou número"
            required
            >
        </form>

        <!-- Botões para avançar e voltar pokemons -->
        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <!-- imagem da pokedex -->
        <img src="images/pokedex.png" alt="Pokedex" class="pokedex">
    </main>

</body>
</html>
