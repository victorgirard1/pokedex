<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- muda o ícone da guia -->
  <link rel="icon" href="../images/favicon-16x16.png">
  <link rel="stylesheet" type="text/css" href="../css/style-login.css">
  <link rel="stylesheet" type="text/css" href="../css/style-global.css">
  
  <title>4Poke - Login</title>
</head>
<body>

    <!-- Barra de Navegação -->
    <nav class="navbar">
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Pokedex</a></li>
        <li><a href="#">Informações</a></li>
        <li><a href="#">Contato</a></li>
        <li><a href="#">Login/Criar Conta</a></li>
      </ul>
    </nav>

      <h1>Login</h1>
    
    <form action="/login" method="POST">
      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username" required />
      <br><br>
      
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required />
      <br><br>
      
      <button type="submit" aria-label="Entrar no sistema">Entrar</button>
    </form>

<div class="botao_tema">
  <h1>Modo Dark e Modo Light</h1>
  <div class="trilho" id="trilho">
    <div class="indicador"></div>
  </div>
</div> 

  <script src="../js/darkMode.js"></script>

  <footer class="rodape">
    <div class="texto_rodape">

    </div>
  </footer>
</body>
</html>
