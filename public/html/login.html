<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- muda o ícone da guia -->
  <link rel="icon" href="../images/favicon-16x16.png">
  <link rel="stylesheet" type="text/css" href="../css/style-login.css">
  <link rel="stylesheet" type="text/css" href="../css/global.css">
  
  <title>4Poke - Login</title>
</head>
<body>
  <h1>Login</h1>
  
  <form action="/login" method="POST">
    <label for="username">Usuário:</label>
    <input type="text" id="username" name="username" required />
    <br><br>
    
    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required />
    <br><br>
    
    <button type="submit" aria-label="Entrar no sistema">Entrar</button>
  </form>


<div class="conteiner">
  <h1>Modo Dark e Modo Light</h1>
  <div class="trilho" id="trilho">
    <div class="indicador"></div>
  </div>
</div> 

  <script src="../js/darkMode.js"></script>

  <footer class="rodape">
    <p>©2024 4Poke - Todos os direitos reservados. Deselvolvido por: Victor Girardi</p>
  </footer>
</body>
</html>
